<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
     <link rel="stylesheet" href="styles.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Basic Calculator</h1>
            <p> Click the button to multiply 8 and 6 </p>
                <p id="prd">Answer:</p>
                    <button type="button" class="btn btn-success" onclick="let v1 = 8;
                                                                           let v2 = 6 ;
                                                                           let prd = v1*v2;
                                                                           document.getElementById('prd').innerHTML='Answer:' + prd;"> 
                                                                           Calculate </button>
                        <button type="button" class="btn btn-success" onclick="window.location.reload()">Refresh</button>
                            
   </div>
</body>
</html>
